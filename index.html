<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Jiwei Hou's Homepage</title>
    <meta http-equiv="refresh" content="5; url=https://www.geodesy.tu-darmstadt.de/fernerkundung/das_fachgebiet_fub/mitarbeiter_fub/fe_kontakt_details_117696.en.jsp">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            animation: fadeIn 2s ease-in 1s;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid #ecf0f1;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p>
        <strong>Thank you for visiting!</strong> You’ll be redirected to my personal homepage shortly.
    </p>
    <p style="color: #2c3e50; font-weight: bold;">
        Please hold on for a moment, and feel free to explore once you arrive.
    </p>
    <p>
        <em>Looking forward to sharing more with you!</em>
    </p>

    <div class="spinner"></div>
    <p>If the redirection doesn’t work, <a href="https://www.researchgate.net/profile/Jiwei-Hou-4">click here</a>.</p>
</body>
</html>
